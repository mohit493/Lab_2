<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lab 2 : MVC</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styling.css">


</head>

<body>

    <nav class="navbar navbar-fixed-to-top" role="navigation">
        <div class="container">
            <div class="page-header">
                <h1 class="title"><a href = "index.html" class = "navbar-home">HOMELETTE</a></h1>
                <h3 class="subtitle">From the best chefs in the world directly into your kitchen</h3>
            </div>
        </div>
    </nav>

    <!-- View 2 -->
    <div id="sidebarView">
        <div class="col-md-4">
            <div>
                <h2>My Dinner</h2> Number of guests :

                <input type="number" id="setNumberOfGuests"/>

            </div>

            <table class="table" id="menu-table">
                <thead>
                    <th>Dish Name</th>
                    <th>Cost</th>
                </thead>
                <tbody class="table-striped">
                    <tr id="starterRow">
                        <td id="starterName"></td>
                        <td id="starterCost"></td>
                        <td>
                            <button id="removeStarterX" class="btn btn-xs btn-danger">x</button>
                        </td>
                    </tr>
                    <tr id="mainRow">
                        <td id="mainName"></td>
                        <td id="mainCost"></td>
                        <td>
                            <button id="removeMainX" class="btn btn-xs btn-danger">x</button>
                        </td>
                    </tr>
                    <tr id="dessertRow">
                        <td id="dessertName"></td>
                        <td id="dessertCost"></td>
                        <td>
                            <button id="removeDessertX" class="btn btn-xs btn-danger">x</button>
                        </td>
                    </tr>
                    <tr>
                        <td id="total_text" style="text-align:left">Total Amount</td>
                        <td id="total" style="text-align:right">SEK</td>
                        <td id="totalPrice"></td>
                    </tr>
                </tbody>
            </table>

            <div></div>
            <div align="right">
                <button id="confirmButton" class="btn btn-warning">Confirm Dinner</button>
            </div>
        </div>
    </div>

    <!-- Dish Description -->
    <div class="col-md-offset-4" id="dishDescriptionView">

        <div class="col-md-6">

            <div></div>

            <h3 id="dishName"></h3>
            <img id="dishImage">
            <br>
            <br>

            <h3>PREPARATION</h3>
            <p id="dishPreparation"></p>
            <button id="backToSelectDish" class="btn btn-warning" role: "button">Back to select dish</button>
        </div>

        <div class="col-md-offset-7">
            <h3>Ingredients for <span id="ingredientsFor"></span> people</h3>
            <div id="ingredientsList">
            </div>

            <br>
            <br>
            <div style="padding-left:0px;">
                <button id="confirmDish" class="btn btn-warning" style="display:inline;">Confirm Dish</button>
                <span id="dishCost"></span>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

    <!-- The application JavaScript code -->
    <script src="js/app.js"></script>
    <script src="js/view/dishDescriptionView.js"></script>
    <script src="js/view/dishDescriptionController.js"></script>
    <script src="js/view/sidebarView.js"></script>
    <script src="js/view/sidebarController.js"></script>
    <script src="js/model/dinnerModel.js"></script>
<!--script src="js/view/exampleViewController.js"></script-->
</body>

</html>
